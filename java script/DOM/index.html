<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part 1</title>
</head>
<body>
  <!-- ID -->
  <p id="prag"><span>Hello</span> Nameste</p>


  <!-- Class -->
  <ul>
    <li class="tech">One</li>
    <li class="tech">Two</li>
    <li class="tech">Three</li>
    </ul>
    <!-- Class -->
  <script>
    // Id
    let prag = document.getElementById("prag");
    console.log(prag);

    // Class
let tech = document.getElementById("tech");
console.log(tech[1]);
  </script>

</body>
</html>
