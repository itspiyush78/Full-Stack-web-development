<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="card-basic">
            <div class="card-header header-basic">
                <h2>BAŞLANGIÇ</h2>
            </div>
            <div class="card-body">
                <p>500 TL</p>
                <ul class="card-element-container">
                    <li class="card-element">2 Kullanıcı</li>
                    <li class="card-element">2 GB RAM</li>
                    <li class="card-element">i7 İşlemci</li>
                    <li class="card-element">2000 SSD</li>
                </ul>
                <button class="btn btn-basic">Sipariş Ver</button>
            </div>
        </div>
    
        <div class="card-standart">
            <div class="card-header header-standart">
                <h2>STANDART</h2>
            </div>
            <div class="card-body">
                <p>500 TL</p>
                <ul class="card-element-container">
                    <li class="card-element">4 Kullanıcı</li>
                    <li class="card-element">5 GB RAM</li>
                    <li class="card-element">i7 İşlemci</li>
                    <li class="card-element">3000 SSD</li>
                </ul>
                <button class="btn btn-standart">Sipariş Ver</button>
            </div>
        </div>

        <div class="card-premium">
            <div class="card-header header-premium">
                <h2>PREMIUM</h2>
            </div>
            <div class="card-body">
                <p>500 TL</p>
                <ul class="card-element-container">
                    <li class="card-element">Sız</li>
                    <li class="card-element">16 GB RAM</li>
                    <li class="card-element">i7 İşlemci</li>
                    <li class="card-element">Sz</li>
                </ul>
                <button class="btn btn-premium">Sipariş Ver</button>
            </div>
        </div>

    </main>
</body>
</html>
